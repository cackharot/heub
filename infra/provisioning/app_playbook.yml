---
- hosts: app
  tasks:
  - include: tasks/common.yml

  - name: "install nginx"
    yum: name=nginx state=latest
    sudo: yes
  - name: "ensure ngix is running"
    service: name=nginx state=started enabled=yes
    sudo: yes
  handlers:
  - name: "restart nginx"
    service: name=nginx state=restarted
    sudo: yes
